services:
  db:
    image: postgres:16-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro 
      
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: app-backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: appuser
      DB_PASSWORD: apppass
      DB_NAME: appdb
      PORT: 3000
      JWT_SECRET: supersecreto_ultra
      JWT_EXPIRES: 2h
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: "587"
      MAIL_USER: consumoprestamos6@gmail.com
      MAIL_PASS: pplf gqrt qyzp ilbp
      MAIL_FROM: "Verificaci√≥n consumoprestamos6@gmail.com"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app             
      - /app/node_modules

  frontend:
    build:
      context: ./frontend          
      dockerfile: Dockerfile
    container_name: app-frontend
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - backend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: ["npm","run","dev","--","--host","0.0.0.0","--port","5173"]

volumes:
  dbdata:
